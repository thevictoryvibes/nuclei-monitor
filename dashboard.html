<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Vulnerability Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #999;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .stat-card.vulnerable .value {
            color: #e74c3c;
        }

        .stat-card.secure .value {
            color: #27ae60;
        }

        .stat-card .label {
            color: #666;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .results-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .results-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .scan-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #ddd;
        }

        .scan-item.vulnerable {
            border-left-color: #e74c3c;
            background: #ffebee;
        }

        .scan-item.secure {
            border-left-color: #27ae60;
            background: #e8f5e9;
        }

        .scan-item.failed {
            border-left-color: #f39c12;
            background: #fff3e0;
        }

        .scan-item h3 {
            color: #333;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .vulnerability-list {
            margin-top: 15px;
            padding-left: 20px;
        }

        .vulnerability-item {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #e74c3c;
        }

        .severity {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }

        .severity.high {
            background: #e74c3c;
            color: white;
        }

        .severity.medium {
            background: #f39c12;
            color: white;
        }

        .severity.low {
            background: #3498db;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .timestamp {
            color: #999;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #e74c3c;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Vulnerability Monitoring Dashboard</h1>
            <p>Real-time security monitoring powered by Nuclei</p>
            <button class="refresh-btn" onclick="loadDashboard()">üîÑ Refresh Now</button>
        </div>

        <div id="loading" class="loading">
            ‚è≥ Loading dashboard data...
        </div>

        <div id="stats" class="stats-grid" style="display: none;"></div>
        
        <div id="results" class="results-section" style="display: none;">
            <h2>üìã Recent Scan Results</h2>
            <div id="results-content"></div>
        </div>
    </div>

    <script>
        // Configuration
        const REPO_OWNER = 'amimdnoman3'; // Replace with your GitHub username
        const REPO_NAME = 'nuclei-monitor'; // Replace with your repository name
        const BRANCH = 'main';
        const AUTO_REFRESH_INTERVAL = 120000; // 2 minutes

        // Load dashboard data
        async function loadDashboard() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('stats').style.display = 'none';
                document.getElementById('results').style.display = 'none';

                // Fetch latest summary
                const summaryUrl = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/results/latest_summary.json`;
                const summaryResponse = await fetch(summaryUrl);
                
                if (!summaryResponse.ok) {
                    throw new Error('Failed to fetch summary data');
                }

                const summary = await summaryResponse.json();

                // Fetch detailed results
                const resultsPath = summary.latest_file.replace('results/', '');
                const resultsUrl = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/results/${resultsPath}`;
                const resultsResponse = await fetch(resultsUrl);
                
                if (!resultsResponse.ok) {
                    throw new Error('Failed to fetch detailed results');
                }

                const details = await resultsResponse.json();

                // Display stats
                displayStats(summary);

                // Display results
                displayResults(details);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('stats').style.display = 'grid';
                document.getElementById('results').style.display = 'block';

            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="error-message">
                        <strong>‚ùå Error Loading Dashboard</strong><br>
                        ${error.message}<br><br>
                        Please make sure:
                        <ul style="text-align: left; margin-top: 10px;">
                            <li>You have replaced YOUR_USERNAME and YOUR_REPO_NAME in the dashboard.html file</li>
                            <li>At least one scan has completed successfully</li>
                            <li>GitHub Pages is enabled for this repository</li>
                        </ul>
                    </div>
                `;
            }
        }

        function displayStats(summary) {
            const statsHtml = `
                <div class="stat-card">
                    <h3>Last Scan</h3>
                    <div class="value">${formatTime(summary.last_scan)}</div>
                    <div class="label">UTC Time</div>
                </div>

                <div class="stat-card">
                    <h3>Total URLs</h3>
                    <div class="value">${summary.total_urls}</div>
                    <div class="label">Monitored Targets</div>
                </div>

                <div class="stat-card ${summary.total_vulnerabilities >
                <div class="stat-card ${summary.total_vulnerabilities > 0 ? 'vulnerable' : 'secure'}">
                    <h3>Vulnerabilities</h3>
                    <div class="value">${summary.total_vulnerabilities}</div>
                    <div class="label">Total Found</div>
                </div>

                <div class="stat-card">
                    <h3>Status</h3>
                    <div class="value">${summary.status === 'vulnerable' ? 'üî¥' : 'üü¢'}</div>
                    <div class="label">${summary.status.toUpperCase()}</div>
                </div>
            `;

            document.getElementById('stats').innerHTML = statsHtml;
        }

        function displayResults(details) {
            const resultsContent = document.getElementById('results-content');
            
            if (!details.results || details.results.length === 0) {
                resultsContent.innerHTML = '<p style="text-align: center; color: #999; padding: 30px;">No scan results available</p>';
                return;
            }

            let html = '';

            details.results.forEach(result => {
                const statusClass = !result.success ? 'failed' : 
                                   result.count > 0 ? 'vulnerable' : 'secure';
                
                const statusIcon = !result.success ? '‚ùå' :
                                  result.count > 0 ? '‚ö†Ô∏è' : '‚úÖ';

                html += `
                    <div class="scan-item ${statusClass}">
                        <h3>${statusIcon} ${result.url}</h3>
                        <div class="timestamp">Scanned: ${formatTime(result.timestamp || details.scan_time)}</div>
                `;

                if (!result.success) {
                    html += `<p style="color: #f39c12; margin-top: 10px;">‚ùå Scan failed: ${result.error || 'Unknown error'}</p>`;
                } else if (result.count > 0) {
                    html += '<div class="vulnerability-list">';
                    result.vulnerabilities.forEach(vuln => {
                        const info = vuln.info || {};
                        const severity = info.severity || 'unknown';
                        html += `
                            <div class="vulnerability-item">
                                <strong>${info.name || 'Unknown Vulnerability'}</strong>
                                <span class="severity ${severity}">${severity.toUpperCase()}</span>
                                <p style="margin-top: 5px; color: #666;">${info.description || 'No description available'}</p>
                            </div>
                        `;
                    });
                    html += '</div>';
                } else {
                    html += '<p style="color: #27ae60; margin-top: 10px;">‚úÖ No vulnerabilities detected</p>';
                }

                html += '</div>';
            });

            resultsContent.innerHTML = html;
        }

        function formatTime(isoString) {
            try {
                const date = new Date(isoString);
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZone: 'UTC'
                });
            } catch {
                return 'Unknown';
            }
        }

        // Auto-refresh
        setInterval(loadDashboard, AUTO_REFRESH_INTERVAL);

        // Initial load
        loadDashboard();
    </script>
</body>
</html>
